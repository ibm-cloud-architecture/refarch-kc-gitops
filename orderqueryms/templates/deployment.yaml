---
# Source: orderqueryms/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "orderqueryms-deployment"
  labels:
    chart: 'orderqueryms-1.0.0'
    app.kubernetes.io/part-of: refarch-kc
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: "orderqueryms-selector"
      version: "current"
  template:
    metadata:
      labels:
        app: "orderqueryms-selector"
        version: "current"
        app.kubernetes.io/part-of: refarch-kc
    spec:
      serviceAccountName: kcontainer-runtime
      containers:
      - name: "orderqueryms"
        image: "ibmcase/kcontainer-order-query-ms:0.1.36"
        imagePullPolicy: Always

        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 20

        resources:
          requests:
            cpu: "200m"
            memory: "300Mi"
        env:
          - name: PORT
            value: "9080"
          - name: APPLICATION_NAME
            value: "release-name"
          - name: KAFKA_BROKERS
            valueFrom:
              configMapKeyRef:
                name: "kafka-brokers"
                key: brokers
          - name: KCSOLUTION_ORDERS_TOPIC
            valueFrom:
              configMapKeyRef:
                name: "kafka-topics"
                key: ordersTopic
          - name: KCSOLUTION_CONTAINERS_TOPIC
            valueFrom:
              configMapKeyRef:
                name: "kafka-topics"
                key: containersTopic
          - name: KCSOLUTION_ERRORS_TOPIC
            valueFrom:
              configMapKeyRef:
                name: "kafka-topics"
                key: errorsTopic
          - name: KAFKA_USER
            valueFrom:
              secretKeyRef:
                name: "eventstreams-apikey"
                key: username
          - name: KAFKA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "eventstreams-apikey"
                key: password
