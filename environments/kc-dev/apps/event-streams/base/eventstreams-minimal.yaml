apiVersion: eventstreams.ibm.com/v1beta1
kind: EventStreams
metadata:
  name: es-dev
  namespace: kc-dev
spec:
  version: 10.3.1
  license:
    accept: true
    use: CloudPakForIntegrationNonProduction
  adminApi: {}
  adminUI: {}
  apicurioRegistry: {}
  collector: {}
  restProducer: {}
  strimziOverrides:
    kafka:
      replicas: 3
      authorization:
        type: runas
      config:
        inter.broker.protocol.version: '2.6'
        interceptor.class.names: com.ibm.eventstreams.interceptors.metrics.ProducerMetricsInterceptor
        log.cleaner.threads: 6
        log.message.format.version: '2.6'
        num.io.threads: 24
        num.network.threads: 9
        num.replica.fetchers: 3
        offsets.topic.replication.factor: 3
      listeners:
        external:
          type: route
          authentication:
            type: scram-sha-512
        tls:
          authentication:
            type: tls
      metrics: {}
      storage:
        type: ephemeral
    zookeeper:
      replicas: 3
      metrics: {}
      storage:
        type: ephemeral
  requestIbmServices:
    iam: true
    monitoring: true
