- op: add
  path: "/spec/env/-"
  value:
    name: KAFKA_USER
    valueFrom:
      secretKeyRef:
        name: "eventstreams-cred"
        key: username
- op: add
  path: "/spec/env/-"
  value:
    name: KAFKA_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "eventstreams-cred"
        key: password
