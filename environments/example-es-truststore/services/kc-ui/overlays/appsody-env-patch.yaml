- op: add
  path: "/spec/env/-"
  value:
    name: KAFKA_APIKEY
    valueFrom:
      secretKeyRef:
        name: "eventstreams-apikey"
        key: binding
- op: add
  path: "/spec/env/-"
  value:
    name: CERTS_ENABLED
    value: "true"
- op: add
  path: "/spec/env/-"
  value:
    name: KAFKA_CERT_PATH
    value: /etc/ssl/certs/kcontainer/es-cert.pem
