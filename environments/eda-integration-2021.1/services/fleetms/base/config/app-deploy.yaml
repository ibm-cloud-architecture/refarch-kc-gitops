      configMapKeyRef:
        key: brokers
        name: kafka-brokers
  - name: KAFKA_SHIP_TOPIC_NAME
    valueFrom:
      configMapKeyRef:
        key: bluewaterShipTopic
        name: kafka-topics
  - name: KAFKA_CONTAINER_TOPIC_NAME
    valueFrom:
      configMapKeyRef:
        key: bluewaterContainerTopic
        name: kafka-topics
