    valueFrom:
      configMapKeyRef:
        key: containersTopic
        name: kafka-topics
  - name: MP_MESSAGING_CONNECTOR_LIBERTY_KAFKA_BOOTSTRAP_SERVERS
    valueFrom:
      configMapKeyRef:
        key: brokers
        name: kafka-brokers
