- op: add
  path: "/spec/env/-"
  value:
    name: KAFKA_USER
    valueFrom:
      configMapKeyRef:
        name: "eda-integration-kafka-user"
        key: username
- op: add
  path: "/spec/env/-"
  value:
    name: KAFKA_PASSWORD
    valueFrom:
      secretKeyRef:
        name: "eda-integration-kafka-user"
        key: password
- op: add
  path: "/spec/env/-"
  value:
    name: CERTS_ENABLED
    value: "true"
- op: add
  path: "/spec/env/-"
  value:
    name: CERTS_PATH
    value: /etc/ssl/certs/kcontainer/ca.crt
